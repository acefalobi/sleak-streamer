group 'com.aceinteract'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        kotlinVersion = '1.3.10'
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "com.aceinteract.sleakstreamer.client.ClientApplication"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    compile "com.googlecode.soundlibs:tritonus-share:0.3.7-2"
    compile "com.googlecode.soundlibs:mp3spi:1.9.5-1"
    compile "com.googlecode.soundlibs:vorbisspi:1.0.3-1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}